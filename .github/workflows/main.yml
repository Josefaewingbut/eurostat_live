name: Daily update Eurostat unemployment CSV

on:
  schedule:
    - cron: "17 6 * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            any::eurostat
            any::dplyr
            any::tidyr
            any::readr

      - name: Run script
        run: Rscript scripts/fetch_unemployment.R

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add unemployment_de_ea.csv
          git diff --cached --quiet || git commit -m "Update unemployment data"
          git push
